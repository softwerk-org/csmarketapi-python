name: Test

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ./
        run: uv sync --frozen --all-extras

      - name: Run PyTest
        run: uv run pytest
        env:
          API_KEY: ${{secrets.API_KEY}}
